<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROJECT 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style type="text/css">
      body{
        background-image: url('https://images.pexels.com/photos/1028725/pexels-photo-1028725.jpeg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 100vh;
        position: relative;
      }
      header{
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <header>
    <div class="card text-center w-50 m-auto">
  <div class="card-header bg-danger text-white">LOVE CALCULATOR</div>
  <div class="card-body ">
    <form class="m-auto w-75 form-inline">
      <div class="form-group ">
        <input type="text" class="form-control text-center" name="" placeholder="Your Name">
      </div>
      <div>
        <span class="pl-4 pr-4">+</span>
      </div>
      <div class="form-group">
        <input type="text" class="form-control text-center" name="" placeholder="Your Love Name">
      </div>
      <br>
      
      <a href="#" class="btn btn-success" onclick="myFun()">Go somewhere</a>
      <br>
      <br>
      <div class="form-group">
        <input type="text" id="lvvalue" class="form-control w-75 m-auto" name="" placeholder="Love percentage">
      </div>
    </form>
    
  </div>
  <div class="card-footer text-muted">
    GOD BLESS YOUR RELATIONSHIP
  </div>
</div>


</header>
  <script type="text/javascript">
    function myFun(){
      var value = Math.ceil(Math.random()*100);
      document.getElementById("lvvalue").value = value +" %";
    }
  </script>


  </body>
</html>
